<!DOCTYPE html>
<html>
  <head>
    <title>Vapor</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vapor.css" />
    <script src="scripts/react.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/marked.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="row title-bar">
        <div class="col-xs-6">
          <span>Host</span>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-success btn-xs pull-right" data-toggle="modal" data-target="#hostModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <hr></hr>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>MAC</th>
            <th>IP</th>
            <th>Net Mask</th>
            <th>Gateway</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="hosts"></tbody>
      </table>
    </div>

    <!--Host Modal -->
    <div class="modal fade" id="hostModal" tabindex="-1" role="dialog" aria-labelledby="hostModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Host</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" class="form-control input-sm" id="name" name="name"></input>
            </div>
            <div class="form-group">
              <label for="mac" class="control-label">MAC</label>
              <input type="text" class="form-control input-sm" id="mac" name="mac"></input>
            </div>
            <div class="form-group">
              <label for="ip" class="control-label">IP</label>
              <input type="text" class="form-control input-sm" id="ip" name="ip"></input>
            </div>
            <div class="form-group">
              <label for="netmask" class="control-label">Netmask</label>
              <input type="text" class="form-control input-sm" id="netmask" name="netmask"></input>
            </div>
            <div class="form-group">
              <label for="gateway" class="control-label">Gateway</label>
              <input type="text" class="form-control input-sm" id="gateway" name="gateway"></input>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Add Host</button>
          </div>
        </div>
      </div>
    </div>    

    <script type="text/jsx" src="scripts/host.js"></script>
  </body>
</html>
