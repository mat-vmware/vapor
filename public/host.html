  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> vPod</a>

    <div class="tab-content">

    <div id="podPanel" />

    <!--Host Modal -->
    <script type="text/jsx" src="scripts/pod.js"></script>
    <script type="text/jsx" src="scripts/wizard.js"></script>
    <!--script type="text/jsx" src="scripts/host.js"></script-->

    <script>
      $('#wizard').hide();
      $(document).ready(function() {
        $('#mainMenu a').click(function (e) {
          $('#wizard').hide();
          $('#home').show();
          console.log(this)
          e.preventDefault()
          $(this).tab('show')
        })
  
        $('#definitionWizard a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
  
        $("#profileForm").submit(function(event) {
          event.preventDefault();
          var data = $('#profileForm').serializeObject();
          console.log(data)
          $.ajax({
            type: "POST",
            url: "/vpod",
            data: data,
            dataType: "text"
          }). 
          done(function(data) {
            console.log("ok")
          });
        })

      });
   </script>
