<!DOCTYPE html>
<html>
  <head>
    <title>Vapor</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vapor.css" />
    <script src="scripts/react.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/marked.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
  </head>

  <body>
    <div class="container">

    <div role="tabpanel"> 

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="vaporTab">
        <li role="presentation"><a href="#hardware" aria-controls="hardware" role="tab" data-toggle="tab">Hardware</a></li> 
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li> 
        <li role="presentation" class="active"><a href="#hostTab" aria-controls="hostTab" role="tab" data-toggle="tab">Hosts</a></li> 
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="hardware">
          <br />

          <h3>Improting MAC Addresses</h3>           
          <div class="row">
            <div class="col-xs-5">
              <form>
                <div class="form-group">
                  <label for="exampleInputFile">File</label>
                  <input type="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">Import</button>
              </form>
            </div>
            <div class="col-xs-2">
              <br />
              <br />
              <h3>OR</h3>
            </div>
            <div class="col-xs-5">
              <form>
                <div class="form-group">
                  <label>MAC Addresses...</label>
                  <textarea class="form-control" rows="10" placeholder="00-50-56-99-d9-da"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Import</button>
              </form>
            </div>
          </div>    

  
        </div>

        <div role="tabpanel" class="tab-pane" id="settings">
          <br />

          <h3>ESXi Network Settings</h3>           
          <form>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiHostnamePrefix">ESXi Hostname Prefix</label>
                  <input type="text" class="form-control" id="esxiHostnamePrefix" placeholder="esxi-" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiHostnameIterator">ESXi Hostname Iterator</label>
                  <input type="text" class="form-control" id="esxiHostnameIterator" placeholder="0001" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiIpStart">ESXi IP Start From</label>
                  <input type="text" class="form-control" id="esxiIpStart" placeholder="172.20.10.101" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiIpEnd">ESXi IP End To</label>
                  <input type="text" class="form-control" id="esxiIpEnd" placeholder="172.20.10.110" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiNetmask">ESXi Netmask</label>
                  <input type="text" class="form-control" id="esxiNetmask" placeholder="255.255.0.0" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="esxiGateway">ESXi Gateway</label>
                  <input type="text" class="form-control" id="esxiGateway" placeholder="172.20.10.1" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Apply</button>
          </form>
            
          <hr />

          <h3>vCenter Server Network Settings </h3>
          <form>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="vCenterHostname">vCenter Server Hostname</label>
                  <input type="text" class="form-control" id="vCenterHostname" placeholder="vcenter" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="vCenterIp">vCenter Server IP Address</label>
                  <input type="text" class="form-control" id="vCenterIp" placeholder="172.20.10.2" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="vCenterNetmask">vCenter Server Netmask</label>
                  <input type="text" class="form-control" id="vCenterNetmask" placeholder="255.255.0.0" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="vCenterGateway">vCenter Server Gateway</label>
                  <input type="text" class="form-control" id="vCenterGateway" placeholder="172.20.10.1" />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Apply</button>
          </form>
          <hr />
          <form>
            <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-2"><button type="submit" class="btn btn-primary btn-block">Validate</button></div>
              <div class="col-xs-2"><button type="submit" class="btn btn-success btn-block">Build</button></div>
              <div class="col-xs-4"></div>
            </div>
          </form>
        </div>

        <div role="tabpanel" class="tab-pane active" id="hostTab">
          <br />
          <div id="hosts"></div>
        </div>
    </div>      


    <script>
      $('#vaporTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
    </script>

    <!--Host Modal -->
    <script type="text/jsx" src="scripts/host.js"></script>

 </body>
</html>
